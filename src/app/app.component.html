<div style="text-align: center; margin-top: 50px;">
  <h2>Угадайте слово №{{ currentStep + 1 }} из {{ wordsToImages.length }}</h2>
  <input
    type="text"
    [(ngModel)]="input"
    placeholder="Введите слово"
    style="padding: 10px; font-size: 16px;"
    [disabled]="currentStep >= wordsToImages.length"
  />
  <button
    (click)="onConfirmClick()"
    style="margin-left: 10px; padding: 10px 20px; font-size: 16px;"
    [disabled]="currentStep >= wordsToImages.length"
  >
    Подтвердить
  </button>

  <div style="margin-top: 20px;">
    <img
      *ngIf="currentStep > 0"
      [src]="wordsToImages[currentStep - 1].imageUrl"
      [alt]="wordsToImages[currentStep - 1].word"
      style="width: 300px; height: auto; border-radius: 10px; margin-bottom: 10px;"
    />

    <p *ngIf="isCorrect === false" style="color: red;">Неправильное слово или не по порядку.</p>

    <p *ngIf="currentStep >= wordsToImages.length" style="color: green; font-weight: bold;">
      Поздравляем! Вы угадали все слова.
    </p>
  </div>
</div>
